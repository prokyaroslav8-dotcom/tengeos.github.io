<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TengeOS | HyperOS Project</title>
    <style>
        :root {
            --accent: #6366f1; /* Indigo */
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --bg-dark: #020617;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 60px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
            min-height: 100vh;
            background-color: var(--bg-dark);
            overflow-x: hidden;
            position: relative;
        }

        /* Анимированные пятна индиго на фоне */
        .bg-blobs {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            filter: blur(100px);
            opacity: 0.5;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, #312e81 0%, transparent 70%);
            animation: move 20s infinite alternate;
        }

        .blob-1 { top: -10%; left: -10%; background: radial-gradient(circle, #4338ca 0%, transparent 70%); }
        .blob-2 { bottom: -10%; right: -10%; animation-delay: -5s; background: radial-gradient(circle, #1e1b4b 0%, transparent 70%); }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20vw, 30vh) scale(1.2); }
            100% { transform: translate(-10vw, 10vh) scale(1); }
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            z-index: 10;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0 0 10px 0;
            letter-spacing: -3px;
            font-weight: 800;
            color: #fff;
        }

        .subtitle { font-size: 1.2rem; color: var(--text-dim); margin-bottom: 15px; }
        .telegram-link { color: #818cf8; text-decoration: none; font-weight: 600; font-size: 1.1rem; }
        .credits { font-size: 0.8rem; color: #475569; margin-top: 20px; }

        .rom-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1400px;
            width: 100%;
            z-index: 10;
        }

        .rom-card {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            padding: 24px;
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .rom-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(99, 102, 241, 0.4);
        }

        .rom-name { font-size: 1.5rem; font-weight: 700; margin-bottom: 4px; }
        .codename { color: var(--accent); font-family: monospace; font-size: 0.9rem; margin-bottom: 20px; display: block; }

        .changelog {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #cbd5e1;
            margin-bottom: 25px;
        }
        .changelog ul { margin: 5px 0 0 18px; padding: 0; }

        /* Контейнер для двух одинаковых кнопок в ряд */
        .button-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .btn {
            flex: 1; /* Одинаковый размер для обеих кнопок */
            text-align: center;
            text-decoration: none;
            padding: 14px 5px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.2s;
            background: #ffffff;
            color: #000000 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--accent);
            color: #ffffff !important;
            transform: scale(1.02);
        }

        @media (max-width: 1200px) { .rom-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 750px) { 
            .rom-grid { grid-template-columns: 1fr; } 
            .button-row { flex-direction: column; } /* На узких экранах одна под другой */
        }
    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <header>
        <h1>TengeOS</h1>
        <div class="subtitle">Premium HyperOS Ports</div>
        <a href="https://t.me/TengeOS_Roms" class="telegram-link">Telegram: TengeOS_Roms</a>
        <div class="credits">by @wectazz and @iduchamp</div>
    </header>

    <div class="rom-grid">
        
        <div class="rom-card">
            <span class="rom-name">TengeOS Edition</span>
            <span class="codename">#device_name</span>
            <div class="changelog">
                <strong>Changelog:</strong>
                <ul>
                    <li>HyperOS 3.0</li>
                    <li>Indigo Gradient</li>
                    <li>Performance boost</li>
                </ul>
            </div>
            <div class="button-row">
                <a href="#" target="_blank" class="btn">Screenshots</a>
                <a href="#" target="_blank" class="btn">Download ROM</a>
            </div>
        </div>
        </div>

</body>
</html>
