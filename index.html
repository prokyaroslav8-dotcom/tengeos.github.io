<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TengeOS | HyperOS Project</title>
    <style>
        :root {
            --accent: #818cf8; 
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --bg-dark: #020617;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 60px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
            min-height: 100vh;
            background-color: var(--bg-dark);
            overflow-x: hidden;
            position: relative;
        }

        /* Улучшенные анимированные пятна */
        .bg-blobs {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            filter: blur(120px);
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            animation: move 25s infinite alternate ease-in-out;
        }

        /* Индиго пятна */
        .blob-1 { 
            top: -10%; left: -10%; 
            background: radial-gradient(circle, #3730a3 0%, transparent 70%); 
        }
        .blob-2 { 
            bottom: -10%; right: -5%; 
            background: radial-gradient(circle, #1e1b4b 0%, transparent 70%);
            animation-delay: -7s;
            animation-duration: 30s;
        }

        /* Фиолетовые пятна */
        .blob-3 { 
            top: 20%; right: -10%; 
            background: radial-gradient(circle, #7e22ce 0%, transparent 70%);
            animation-delay: -3s;
            animation-duration: 20s;
            width: 450px; height: 450px;
        }
        .blob-4 { 
            bottom: 20%; left: 10%; 
            background: radial-gradient(circle, #4c1d95 0%, transparent 70%);
            animation-delay: -12s;
            width: 550px; height: 550px;
        }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(30vw, 20vh) scale(1.1) rotate(120deg); }
            66% { transform: translate(-10vw, 40vh) scale(0.9) rotate(240deg); }
            100% { transform: translate(10vw, -10vh) scale(1) rotate(360deg); }
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            z-index: 10;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0 0 10px 0;
            letter-spacing: -3px;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .subtitle { font-size: 1.2rem; color: var(--text-dim); margin-bottom: 15px; }
        .telegram-link { color: #a5b4fc; text-decoration: none; font-weight: 600; font-size: 1.1rem; transition: 0.3s; }
        .telegram-link:hover { color: #fff; }
        .credits { font-size: 0.8rem; color: #475569; margin-top: 20px; }

        .rom-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1450px;
            width: 100%;
            z-index: 10;
        }

        .rom-card {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 32px;
            padding: 26px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .rom-card:hover {
            transform: translateY(-12px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(129, 140, 248, 0.4);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .rom-name { font-size: 1.6rem; font-weight: 700; margin-bottom: 4px; color: #fff; }
        .codename { color: var(--accent); font-family: monospace; font-size: 0.9rem; margin-bottom: 20px; display: block; font-weight: 600; }

        .changelog {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.25);
            padding: 18px;
            border-radius: 22px;
            font-size: 0.85rem;
            color: #e2e8f0;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.03);
        }
        .changelog ul { margin: 6px 0 0 18px; padding: 0; }
        .changelog li { margin-bottom: 4px; }

        .button-row {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .btn {
            flex: 1;
            text-align: center;
            text-decoration: none;
            padding: 15px 5px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.3s;
            background: #ffffff;
            color: #000000 !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #818cf8;
            color: #ffffff !important;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(129, 140, 248, 0.3);
        }

        @media (max-width: 1300px) { .rom-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 750px) { 
            .rom-grid { grid-template-columns: 1fr; } 
            .button-row { flex-direction: column; }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
    </div>

    <header>
        <h1>TengeOS</h1>
        <div class="subtitle">Next-Gen HyperOS Ecosystem</div>
        <a href="https://t.me/TengeOS_Roms" class="telegram-link">Telegram: TengeOS_Roms</a>
        <div class="credits">by @wectazz and @iduchamp</div>
    </header>

    <div class="rom-grid">
        
        <div class="rom-card">
            <span class="rom-name">TengeOS Stable</span>
            <span class="codename">#sweet</span>
            <div class="changelog">
                <strong>Latest Changes:</strong>
                <ul>
                    <li>HyperOS 3.0 Core</li>
                    <li>Animated Indigo Background</li>
                    <li>Ultra Smooth Animations</li>
                </ul>
            </div>
            <div class="button-row">
                <a href="#" target="_blank" class="btn">Screenshots</a>
                <a href="#" target="_blank" class="btn">Download ROM</a>
            </div>
        </div>
        </div>

</body>
</html>
