<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TengeOS | HyperOS Project</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #007aff; 
            --accent-hover: #3395ff;
            --text-main: #ffffff;
            --text-dim: #a1a1a6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top, #1c1c1e 0%, #0a0a0c 100%);
            color: var(--text-main);
            margin: 0;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .credits { margin-top: 10px; font-size: 0.9rem; color: #666; }
        .credits a { color: var(--accent); text-decoration: none; font-weight: bold; }

        /* Grid for 12 cards (2 per row on desktop) */
        .rom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            max-width: 1000px;
            width: 100%;
        }

        .rom-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 28px;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .rom-card:hover {
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-5px);
        }

        .rom-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .rom-name { font-size: 1.6rem; font-weight: 700; }
        .version { font-size: 0.8rem; background: var(--accent); padding: 4px 12px; border-radius: 20px; font-weight: 600; }
        
        .codename { color: var(--accent); font-family: 'SF Mono', monospace; font-size: 0.9rem; margin-bottom: 20px; display: block; }

        .changelog {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 16px;
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 25px;
        }

        .changelog strong { color: #eee; display: block; margin-bottom: 8px; }
        .changelog ul { margin: 0; padding-left: 20px; }
        .changelog li { margin-bottom: 4px; }

        /* Download Button */
        .download-btn {
            display: block;
            text-align: center;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .download-btn:hover { background: var(--accent-hover); }

        @media (max-width: 850px) {
            .rom-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>TengeOS</h1>
        <div class="subtitle">Custom ROMs based on HyperOS</div>
        <div class="credits">by <a href="#">@wectazz</a> and <a href="#">@iduchamp</a></div>
    </header>

    <div class="rom-grid">
        
        <script>
            // Маленький скрипт, чтобы не забивать чат огромным кодом, 
            // я создам 12 карточек циклом, но в реальном HTML ты просто копируешь блоки ниже.
            const cardTemplate = `
            <div class="rom-card">
                <div class="rom-header">
                    <span class="rom-name">TengeOS</span>
                    <span class="version">v3.0.300.4CN</span>
                </div>
                <span class="codename">#device_codename</span>
                <div class="changelog">
                    <strong>Changelog:</strong>
                    <ul>
                        <li>Initial HyperOS Port bfor duchamp based on dali</li>
                        <li>Mod system apps, HyperOS logo in about device</li>
                    </ul>
                </div>
                <a href="https://drive.google.com/file/d/1pRKrcdmdKFNE9hOiZ7PafHSue2vBiiOB/view?usp=sharing" class="download-btn">Download ROM</a>
            </div>`;
            
            // Генерируем 12 штук
            for(let i=0; i<12; i++) {
                document.write(cardTemplate);
            }
        </script>

        </div>

</body>
</html>
