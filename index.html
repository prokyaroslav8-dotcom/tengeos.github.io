<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TengeOS | HyperOS Project</title>
    <style>
        :root {
            --accent: #007aff; 
            --text-main: #ffffff;
            --text-dim: #a1a1a6;
            /* Затемненные цвета HyperOS */
            --hp-blue: #0f172a;
            --hp-purple: #2e1065;
            --hp-pink: #4c0519;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 40px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
            min-height: 100vh;
            /* ТЕМНЫЙ анимированный фон */
            background: linear-gradient(-45deg, #020617, #0f172a, #1e1b4b, #2e1065, #020617);
            background-size: 400% 400%;
            animation: hyperGradient 18s ease infinite;
            background-attachment: fixed;
        }

        @keyframes hyperGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: -2px;
            color: #ffffff; /* Чисто белый шрифт */
        }

        .telegram-link {
            display: inline-block;
            margin-top: 10px;
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
        }

        .credits { margin-top: 15px; font-size: 0.85rem; color: rgba(255,255,255,0.3); }
        .credits a { color: rgba(255,255,255,0.6); text-decoration: none; border-bottom: 1px solid var(--accent); }

        .rom-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1400px;
            width: 100%;
        }

        .rom-card {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
            z-index: 1; /* Базовый слой */
        }

        .rom-card:hover {
            transform: translateY(-8px);
        }

        /* Градиентная рамка */
        .rom-card::before {
            content: "";
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(45deg, #3b82f6, #a855f7, #ec4899);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1; /* Уходим под контент, чтобы не мешать кликам */
        }

        .rom-card:hover::before {
            opacity: 1;
        }

        .rom-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            pointer-events: none; /* Пропускает клики сквозь заголовок */
        }

        .rom-name { font-size: 1.3rem; font-weight: 700; color: #fff; }
        .version { font-size: 0.75rem; background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 12px; }
        
        .codename { color: #38bdf8; font-family: monospace; font-size: 0.85rem; margin-bottom: 15px; display: block; }

        .changelog {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 16px;
            font-size: 0.85rem;
            color: #9ca3af;
            margin-bottom: 20px;
            pointer-events: none;
        }

        .changelog ul { margin: 5px 0 0 18px; padding: 0; }

        .download-btn {
            position: relative;
            z-index: 10; /* Кнопка ВСЕГДА сверху */
            display: block;
            text-align: center;
            background: #ffffff;
            color: #000000 !important;
            text-decoration: none;
            padding: 12px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: transform 0.2s, background 0.2s;
        }

        .download-btn:hover {
            background: #f0f0f0;
            transform: scale(1.02);
        }

        @media (max-width: 1200px) { .rom-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 650px) { .rom-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <h1>TengeOS</h1>
        <div class="subtitle">Next-gen HyperOS Experience</div>
        <a href="https://t.me/TengeOS_Roms" class="telegram-link">Telegram: TengeOS_Roms</a>
        <div class="credits">by <a href="#">@wectazz</a> and <a href="#">@iduchamp</a></div>
    </header>

    <div class="rom-grid">
        
        <div class="rom-card">
            <div class="rom-header">
                <span class="rom-name">TengeOS Build</span>
                <span class="version">v1.0</span>
            </div>
            <span class="codename">#sweet</span>
            <div class="changelog">
                <strong>Changelog:</strong>
                <ul>
                    <li>Deep Dark Theme</li>
                    <li>HyperOS 3 Base</li>
                    <li>Performance Mode</li>
                </ul>
            </div>
            <a href="https://google.com" target="_blank" class="download-btn">Download ROM</a>
        </div>

        </div>

</body>
</html>
