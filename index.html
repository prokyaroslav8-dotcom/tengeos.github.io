<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TengeOS | Project started...</title>
    <style>
        /* Обнуляем отступы, чтобы градиент был на весь экран */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Вот он — твой градиент (от темно-синего к почти черному) */
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            background: rgba(30, 41, 59, 0.5); /* Полупрозрачный фон карточки */
            backdrop-filter: blur(10px); /* Эффект матового стекла */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            /* Текст тоже можно сделать градиентным! */
            background: linear-gradient(to right, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .status {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            border-radius: 99px;
            color: #10b981;
            font-size: 0.8rem;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TengeOS</h1>
        <p>Site in developing</p>
        <div class="status">host: tengeos.github.io</div>
    </div>

</body>
</html>
