<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TengeOS | HyperOS Project</title>
    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #007aff; 
            --accent-hover: #3395ff;
            --text-main: #ffffff;
            --text-dim: #a1a1a6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top, #1c1c1e 0%, #0a0a0c 100%);
            color: var(--text-main);
            margin: 0;
            padding: 40px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .telegram-link {
            display: inline-block;
            margin-top: 10px;
            color: #0088cc;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }

        .credits { margin-top: 15px; font-size: 0.85rem; color: #555; }
        .credits a { color: var(--accent); text-decoration: none; }

        /* 4 cards in a row on large screens */
        .rom-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1400px;
            width: 100%;
        }

        .rom-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .rom-card:hover {
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-5px);
        }

        .rom-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .rom-name { font-size: 1.2rem; font-weight: 700; }
        .version { font-size: 0.7rem; background: var(--accent); padding: 2px 8px; border-radius: 10px; }
        
        .codename { color: var(--accent); font-family: monospace; font-size: 0.8rem; margin-bottom: 15px; display: block; }

        .changelog {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        .changelog ul { margin: 5px 0 0 15px; padding: 0; }

        .download-btn {
            display: block;
            text-align: center;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Adjustments for smaller screens */
        @media (max-width: 1200px) { .rom-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 650px) { .rom-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <h1>TengeOS</h1>
        <div class="subtitle">Custom ROMs based on HyperOS</div>
        <a href="https://t.me/TengeOS_Roms" class="telegram-link">Telegram: TengeOS_Roms</a>
        <div class="credits">by <a href="#">@wectazz</a> and <a href="#">@iduchamp</a></div>
    </header>

    <div class="rom-grid">
        
        <div class="rom-card">
            <div class="rom-header">
                <span class="rom-name">TengeOS Build</span>
                <span class="version">v1.0</span>
            </div>
            <span class="codename">#device_name</span>
            <div class="changelog">
                <strong>Changelog:</strong>
                <ul>
                    <li>HyperOS Base</li>
                    <li>Smooth UI</li>
                    <li>Fixed bugs</li>
                </ul>
            </div>
            <a href="#" class="download-btn">Download ROM</a>
        </div>
        </div>

</body>
</html>
